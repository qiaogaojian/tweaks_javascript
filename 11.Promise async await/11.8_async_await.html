    /**
     * 将函数 loadJson 变为 async。
     * 将函数中所有的 .then 都替换为 await
     */
    async function loadJson(url) {
        let response = await fetch(url);
        if (response.status == 200) {
            let json = await response.json();
            return json;
        }
        throw new Error(response.status);
    }
